<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d9440c1829.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="logo">
            <i class="fa-solid fa-hashtag"></i>    
            <h2>Dashboard</h2>
        </div>
        <ul class="links">
            <li>
                <i class="fa-solid fa-house"></i>
                <a href="#">Home</a>
            </li>
            <li>
                <i class="fa-regular fa-address-card"></i>
                <a href="#">Profile</a>
            </li>
            <li>
                <i class="fa-solid fa-message"></i>
                <a href="#">Messages</a>
            </li>
            <li>
                <i class="fa-solid fa-clock-rotate-left"></i>
                <a href="#">History</a>
            </li>
            <li>
                <i class="fa-solid fa-list-check"></i>
                <a href="#">Tasks</a>
            </li>
            <li><i class="fa-solid fa-people-group"></i>
                <a href="#">Communities</a>
            </li>
        </ul>
        <ul class="settings">
            <li><i class="fa-solid fa-gear"></i>
                <a href="#">Settings</a>
            </li>
            <li>
                <i class="fa-regular fa-circle-question"></i>
                <a href="#">Support</a>
            </li>
            <li>
                <i class="fa-solid fa-shield"></i>
                <a href="#">Privacy</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <header>
            <div class="search">
                <label for="search"><i class="fa-solid fa-magnifying-glass"></i></label>
                <input type="text" name="search" id="search">
                <i class="fa-regular fa-bell notifications"></i>
                <img src="images/fox.jpg" alt="User profile picture" class="profile-picture">
                <p class="user-name">Foo Bar</p>
            </div>
            <div class="actions">
                <div class="user-card">
                    <img src="images/fox.jpg" alt="User profile picture" class="profile-picture">
                    <div>
                        <p class="salutation">Hello there,</p>
                        <p class="user-name">Foo Bar (@foobar)</p>
                    </div>
                </div>
                <div class="buttons">
                    <button type="button">New</button>
                    <button type="button">Upload</button>
                    <button type="button">Share</button>
                </div>
            </div>
        </header>
        <main>

        </main>
        <aside>

        </aside>
    </div>
</body>
</html>
